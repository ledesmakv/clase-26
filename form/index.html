<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css" type="text/css">
        <title>Form</title>
    </head>

    <body>
        <div class="contenedor-formulario">

            <!-- Acá comienza el formulario, duh :v -->
            <form>
                <!-- NAME -->
                <label for="name">
                    <span>Name</span>
                    <input type="text" class="input-field" name="name"/>
                </label>
            
                <!-- EMAIL -->
                <label for="email">
                    <span>Email</span>
                    <input type="email" placeholder="Escriba su email" class="input-field" name="email" value="" />
                </label>

                <!-- PHONE -->
                <label for="phone">
                    <span>Phone</span>
                    <input type="number" class="input-field" name="phone" value="" placeholder="Sin código de area"/>
                </label>

                <!-- BOTÓN SELECTOR -->
                <label for="subject">
                    <span>Subject</span>
                    <select name="subject" class="select-field">
                    <option value="Turno">Appointment</option>
                    <option value="Receta">Receta</option>
                    <option value="Consultas">Consultas</option>
                    </select>
                </label>

                <!-- BOTÓN SUBMIT -->
                <label>
                    <input type="submit" value="Enviar" />
                </label>
            </form>
            
        </div>
    </body>
</html>
